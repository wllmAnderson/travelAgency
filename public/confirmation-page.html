<!-- confirmation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Confirmation Page</title>
</head>
<body>
    <h1>Confirmation</h1>
    <div>
        <p>
            Thank you, <span id="fullName"></span>, for booking with us.<br>
            Email: <span id="email"></span><br>
            Phone: <span id="phone"></span><br>
            Destination: <span id="destination"></span><br>
            Travel Date: <span id="travelDate"></span><br>
            Accommodation: <span id="accommodation"></span><br>
            Number of Travelers: <span id="numTravelers"></span><br>
        </p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
