<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  <title>Book Now</title>
</head>
<body>
  <body>

    <!-- Header Section -->
    <header>
        <h1>Travel Agency</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="booking.html">Book Now</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Booking Form Section -->
    <section class="booking-form">
        <h2>Book Your Trip</h2>
        <form action="/submit_booking" method="post">
            <!-- Input fields for traveler information -->
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Dropdown for selecting destination -->
            <label for="destination">Select Destination:</label>
            <select id="destination" name="destination" required>
                <option value="paris">Paris</option>
                <option value="tokyo">Tokyo</option>
                <option value="bali">Bali</option>
                <!-- Add more destination options as needed -->
            </select>

            <!-- Date picker for travel date -->
            <label for="travelDate">Select Travel Date:</label>
            <input type="date" id="travelDate" name="travelDate" required>

            <!-- Additional options (e.g., accommodation type, number of travelers) -->
            <label for="accommodation">Accommodation Type:</label>
            <select id="accommodation" name="accommodation">
                <option value="hotel">Hotel</option>
                <option value="apartment">Apartment</option>
                <!-- Add more options as needed -->
            </select>

            <label for="numTravelers">Number of Travelers:</label>
            <input type="number" id="numTravelers" name="numTravelers" min="1" value="1" required>

            <!-- Submit button to confirm the booking -->
            <button type="submit" class="confirm">Confirm Booking</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Travel Agency. All rights reserved.</p>
    </footer>

  <script src="./script.js"></script>
</body>
</html>
